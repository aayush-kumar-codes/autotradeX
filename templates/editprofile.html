{% extends 'main.html' %}

{% block title %}
<title>Profile Page</title>
{% endblock title %}

{% block body %}
<h1 style="text-align: center;">Profile Form</h1>

<form class="container my-4" method="POST">
    {% csrf_token %}
    <div class="form-row" style="width: 800px; margin-left: 435px;">
        <div class="form-group col-md-6">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" name="first_name" value="{{ user_data.first_name }}">
        </div> 
        <div class="form-group col-md-6">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" name="last_name" value="{{ user_data.last_name }}">
        </div>
        <div class="form-group col-md-6 mb-2">
            <label for="mobile_no">Mobile Number</label>
            <input type="number" class="form-control" id="mobile_no" name="mobile_number" value="{{ user_data.mobile_number }}">
        </div>
        <div class="form-group col-md-6 mb-2">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ user_data.address }}">
        </div>
        <div class="form-group col-md-6 mb-2">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ user_data.city }}">
        </div>
        <div class="form-group col-md-6 mb-2">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" value="{{ user_data.state }}">
        </div>
        <div class="form-group col-md-6 mb-2">
            <label for="zip code">Zip Code</label>
            <input type="number" class="form-control" id="zip code" name="zip_code" value="{{ user_data.zip_code }}" required>
        </div>
        <div class="d-flex justify-content-between w-50">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="javascript:history.go(-1);" class="btn btn-primary">Back</a>
        </div>  
    </div>
</form>
{% endblock body %}
